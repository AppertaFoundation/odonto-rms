<div class="form-group">
  <label class="control-label col-sm-12">
    {% if icon %}<i class="{{icon}}"></i> {% endif %}
    {{ label }}
  </label>
  <div class="col-sm-12">
    <label class="btn btn-default btn-file" ng-disabled="{{ model }}">
      <span ng-show="{{ model }}">
        File Uploaded
      </span>
      <span ng-hide="{{ model }}">
        Browse <input fileread="{{ model }}" type="file" accept="image/*" style="display: none" hidden>
      </span>
    </label>
  </div>
</div>
