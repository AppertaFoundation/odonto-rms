<li {% if item.activepattern %}ng-class="{active: $location.absUrl().indexOf('{{ item.activepattern }}') != -1}"{% endif %}>
  <a href="{{ item.href }}">
    {% if item.icon %}
      <i class="{{item.icon}}"></i>
    {% endif %}
    <span class="hidden-sm">
      [[ episode ]]
      {{ item.display }}
    </span>
  </a>
</li>
