{% load files %}
<span ng-show="item.xray_was_taken == false">
  No Xray Was Taken
</span>
<span ng-show="item.xray_was_taken">
  <span ng-show="item.name">
      [[ item.view ]]
     <br />
  </span>
  {% file_display %}
  <span ng-show="item.notes">
      [[ item.notes ]]
     <br />
  </span>
</span>
